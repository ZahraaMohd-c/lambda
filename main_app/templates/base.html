{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda</title>
    <link rel="stylesheet" href="{% static 'css/navStyle.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img class="logo" src="{% static 'images/logo.png' %}" alt="Lambda Logo">
        </div>

        <div class="nav-right">
            <a href="{% url 'home_page' %}">Home</a>
            <a href="{% url 'post_list' %}">Posts</a>
            {% if user.is_authenticated %}
            <a href="{% url 'post_user' user.username %}">My Posts</a>
            <form action="/auth/logout/" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="btn-logout">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="btn-login">Login</a>
            <a href="{% url 'signup' %}" class="btn-signup">Signup</a>
            {% endif %}
        </div>
    </nav>

    {% block body %}
    {% endblock %}
</body>
</html>
