{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda</title>
    <link rel="stylesheet" href="{% static 'css/navStyle.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img class="logo" src="{% static 'images/logo.png' %}" alt="Lambda Logo">
        </div>

        <div class="nav-right">
            <a href="{% url 'home_page' %}">Home</a>
            <a href="{% url 'post_list' %}">Posts</a>
            {% if user.is_authenticated %}
            <a href="{% url 'post_user' user.username %}">My Posts</a>
            <form action="/auth/logout/" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="btn-logout">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="btn-login">Login</a>
            <a href="{% url 'signup' %}" class="btn-signup">Signup</a>
            {% endif %}
        </div>
    </nav>

    {% block body %}
    {% endblock %}

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Lambda. All rights reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a>
            </p>
            
        </div>
    </footer>
</body>
</html>
