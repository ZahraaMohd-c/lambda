{% extends "base.html" %}

{% block body %}
    <h1>post</h1>

    <form method='post' enctype = 'multipart/form-data'>
        {% csrf_token %}

        <label for="post_title">Post title:</label>
        <input value="{{post.post_title}}" type="text" id='post_title' name='post_title'>

        <label for="post_content">Post content:</label>
        <textarea value="{{post.post_content}}" type="text" id='post_content' name='post_content'></textarea>
        <label for="post_image">Image:</label>
        <input value="{{post.post_image}}" type="file" id='post_image' name='post_image'>

        <label for="category">Category:</label>
        {{form.category}}

        <button>Submit</button>
    </form>
{% endblock %}
