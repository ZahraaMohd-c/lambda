{% extends "base.html" %}
{% block body  %}
    <h1>Login</h1>
    <form method='post'>
        {% csrf_token %}
        {% comment %} {{form.as_p}} {% endcomment %}
        <label for="username">Username</label>
        <input type="text" id='username' name='username' >

        <label for="password">Password</label>
        <input type="password" id='password' name='password' >

        <button>Login</button>
    </form>
{% endblock  %}
