{% extends "base.html" %}
{% block body  %}
    <h1>Sign up</h1>
    <form method='post'>
        {% csrf_token %}
        <label for="username">Username: </label>
        <input type="text" id='username' name='username'>

        <label for="password">Password: </label>
        <input type="password" id='password' name='password'>
        <button>Sign up</button>
    </form>
{% endblock  %}
